<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/tailwind.css" />
  </head>
  <body class="flex min-w-full items-center font-raleway bg-no-repeat bg-center bg-gray-200">
    <div class="min-w-full">
      <div class="min-w-full flex justify-between border border-gray-600 shadow-lg items-center ">
        <div class="p-2 flex items-center">
          <img src="/images/logo.png" class="" height="75px" width="75px">
          <h3 class="px-6 text-gray-600 text-2xl">GraffitiCode</h3>
        </div>
        <div class="px-6"><button class="border-1 py-2 px-5 text-md bg-gray-400 hover:bg-gray-600 shadow-lg rounded-md">Login</button></div>
      </div>
      <div class="min-w-full min-h-full flex justify-center items-center">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mt-4">
          <div class="mt-4">
            <div class=" rounded-sm text-center text-xl">
              <div class="flex items-center justify-center">
                <img class=" rounded-md" src="/images/logo.png" width="50px">
                <h3 class="pl-4 text-2xl text-gray-500">GraffitiCode Login</h3>
              </div> 
              </div>
              <!--<label class="block text-gray-700 text-sm font-bold mb-2 mt-2" for="username">
                Phone #/Email Address
              </label>-->
              <input class="shadow appearance-none border rounded w-full py-2 px-3 my-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Phone #/Email Address">
              <div class="flex items-center justify-center">
              <button class="bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline my-4" type="button" role="alert">
                Submit
              </button>
            </div>
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="passcode">
              Passcode
            </label>
            <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Enter Passcode">
            <p class="text-red-500 text-xs italic">Check to see if you've received a four digit passcode.</p>
          </div>
          <div class="flex items-center justify-center">
            <button class="bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
