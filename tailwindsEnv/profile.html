<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/tailwind.css" />
  </head>
  <body>
    <div class="max-w-md flex-1 border-2 m-4 p-4 shadow-lg rounded-md bg-white">
      <h1 class="text-4xl font-bold text-center text-gray-800 border-1 border-gray-600 shadow-lg my-3 py-2 border-2 rounded-sm">TickleHealth!</h1>
      <div class="">
        <h3 class="text-xl text-center mb-4">Your tickle profile!</h3>
        <p class="text-center">Complete the following and we can keep your score, tailor quiz and health tips to your interests, and send you links when you request them.</p>
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0 py-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
            Name/Nickname
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Jane">
          <p class="text-red-500 text-xs italic">Please fill out this field.</p>
        </div>
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0 py-2">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-gender">
            Gender
          </label>
          <div class="relative">
            <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-gender" placeholder="Male/Female">
              <option>Male</option>
              <option>Female</option>
            </select> 
          </div>
        </div>
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0 py-2">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-gender">
            Age Range
          </label>
          <div class="relative">
            <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-gender">
              <option>13-18</option>
              <option>19-25</option>
              <option>26-35</option>
              <option>36-45</option>
              <option>46-55</option>
              <option>55+</option>
            </select> 
          </div>
        </div>
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0 py-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip-code">
            Zipcode
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Zipcode">
        </div>
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0 py-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-email">
            Email
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="to track points and get alerts">
        </div>
        <div class="flex justify-around grid-cols-2">
          <button class="border-2 py-1 px-3 bg-gray-200">Cancel</button>
          <button class="border-2 py-1 px-3 bg-gray-200">Save</button>      
        </div>
        <div class="bg-gray-200 my-4 text-center mx-8">Privacy and Confideniality</div>
      </div>
    </div>
  </body>
</html>
