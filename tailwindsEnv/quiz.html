<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="/css/tailwind.css" />
  </head>
  <body>
    <div class="max-w-md flex-1 border-2 m-4 shadow-lg rounded-md bg-white">
      <img class="border-4 border-teal-600" src="/images/TickleHealthLogo.svg">
      <div class="p-4">
        <h3 class="text-center text-2xl">Question # of total. Ex: 2/5</h3>
        <p class="text-center py-3">Generated Tickle Question. Example: Which has less fat per gram?</p>
      </div>
      <form class="needs-validation flex justify-around py-4 overflow-hidden border">
          <select class="p-3 border" multiple id="basic-select" data-mdb-validation="true" data-mdb-valid-feedback="This value is valid" data-mdb-invalid-feedback="This value is invalid" data-mdb-clear-button="true">
            <option class="hover:shadow-lg py-2 rounded-md" value="1">Butter</option>
            <option class="hover:shadow-lg py-2 rounded-md" value="2">Margarine</option>
            <option class="hover:shadow-lg py-2 rounded-md" value="3">Olive Oil</option>
            <option class="hover:shadow-lg py-2 rounded-md" value="4">Bacon Grease</option>
          </select>
          <button type="submit" id="submit" class="border bg-gray-400 px-4 my-12 shadow-lg hover:bg-blue-400 rounded-md">
            Submit
          </button>
        </form>
    </div>
  </body>
</html>
