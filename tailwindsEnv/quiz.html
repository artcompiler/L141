<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/tailwind.css" />
  </head>
  <body>
    <div class="max-w-md flex-1 border-2 m-4 p-4 shadow-lg rounded-md bg-white">
      <h1 class="text-4xl font-bold text-center text-gray-800 border-1 border-gray-600 shadow-lg my-3 py-2 border-2 rounded-sm">TickleHealth!</h1>
      <div class="p-4">
        <h3 class="text-center text-2xl">Question # of total. Ex: 2/5</h3>
        <p class="text-center py-3">Generated Tickle Question. Example: Which has less fat per gram?</p>
      </div>
      <form class="needs-validation flex justify-around py-4 overflow-hidden border">
          <select class="px-3" multiple id="basic-select" data-mdb-validation="true" data-mdb-valid-feedback="This value is valid" data-mdb-invalid-feedback="This value is invalid" data-mdb-clear-button="true">
            <option value="1">Butter</option>
            <option value="2">Margarine</option>
            <option value="3">Olive Oil</option>
            <option value="4">Bacon Grease</option>
          </select>
          <button type="submit" id="submit" class="border bg-gray-400 px-4 my-5 shadow-lg hover:bg-blue-400 rounded-md">
            Submit
          </button>
        </form>
    </div>
  </body>
</html>
