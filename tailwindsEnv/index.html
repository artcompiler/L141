<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="/css/tailwind.css" />
  </head>
  <body>
    <div class="max-w-md flex-1 border-2 m-4 shadow-lg rounded-md bg-white">
      <img class="border-4 border-teal-600" src="/images/TickleHealthLogo.svg">
      <div class="p-4">
        <h3 class="text-center text-2xl">Question # of total. Ex: 2/5</h3>
        <p class="text-center py-3">Generated Tickle Question. Example: Which has less fat per gram?</p>
      </div>
      <form class="needs-validation justify-around py-4 overflow-hidden border">
          <div class="flex md:my-auto my-auto h-52 focus:ring-transparent px-2">
            <select class=" border min-w-full space-y-1" multiple id="basic-select" data-mdb-validation="true" data-mdb-valid-feedback="This value is valid" data-mdb-invalid-feedback="This value is invalid" data-mdb-clear-button="true">
              <option class="hover:shadow-lg py-3 bg-gray-400 border border-black hover:bg-blue-400" value="1">Butter</option>
              <option class="hover:shadow-lg py-3 bg-gray-400 border border-black hover:bg-blue-400" value="2">Margarine</option>
              <option class="hover:shadow-lg py-3 bg-gray-400 border border-black hover:bg-blue-400" value="3">Olive Oil</option>
              <option class="hover:shadow-lg py-3 bg-gray-400 border border-black hover:bg-blue-400" value="4">Bacon Grease</option>
            </select>
          </div>
          <div class="flex justify-center border m-2">
            <button type="submit" id="submit" class="border border-black bg-gray-400 px-4 my-12 shadow-lg hover:bg-blue-400 px-3 py-2 border hover:shadow-lg min-w-full">
              Submit
            </button>
          </div>
        </form>
    </div>
  </body>
</html>
